host: MohamedDesktop
description: My Desktop
import:
  - hosts/shared/common.yaml
enabled_modules:
  - browsers
  - desktop-environment/cosmic
  - desktop-environment/gnome
  - development/cli
  - development/ide/antigravity
  - development/ide/pycharm
  - development/ide/vscode
  - development/ide/zed
  - development/programming/python
  - development/programming/rust
  - development/tools/docker
  - fonts
  - office
  - printer
  - shells
  - shells/bash
  - shells/fish
  - shells/nushell
  - shells/xonsh
  - shells/zsh
  - terminal
  - tiling-window-manager/desktop-shell/DankMaterialShell
  - tiling-window-manager/hyprland
  - tiling-window-manager/niri
  - tools/ai
  - tools/cli
  - tools/gui
  - tools/system
packages:
  - cuda
exclude: []
additional_packages: []
backup_tool: snapper
snapper_config: root
flatpak_scope: user
auto_prune: false
config_backups:
  enabled: true
  max_backups: 5
services:
  enabled: []
  disabled: []
editor: fresh
aur_helper: paru
