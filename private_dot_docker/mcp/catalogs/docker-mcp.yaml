version: 2
name: docker-mcp
displayName: Local Test Catalog
registry:
  qdrant:
    description: High-performance, massive-scale Vector Database and Vector Search Engine for the next generation of AI.
    title: Qdrant
    type: server
    dateAdded: "2025-10-08T02:46:11+03:00"
    image: mcp/qdrant
    ref: ""
    readme: http://desktop.docker.com/mcp/catalog/v2/readme/qdrant.md
    toolsUrl: http://desktop.docker.com/mcp/catalog/v2/tools/qdrant.json
    source: https://github.com/qdrant/mcp-server-qdrant/tree/main
    upstream: https://github.com/qdrant/mcp-server-qdrant
    icon: https://avatars.githubusercontent.com/u/73504361?v=4
    tools: []
    secrets:
      - name: qdrant.api_key
        env: QDRANT_API_KEY
        example: <QDRANT_API_KEY>
    env:
      - name: QDRANT_URL
        value: "{{qdrant.qdrant_url}}"
      - name: COLLECTION_NAME
        value: "{{qdrant.collection_name}}"
      - name: EMBEDDING_PROVIDER
        value: "{{qdrant.embedding_provider}}"
      - name: EMBEDDING_MODEL
        value: "{{qdrant.embedding_model}}"
      - name: FASTMCP_DEBUG
        value: "{{qdrant.fastmcp_debug}}"
      - name: FASTMCP_LOG_LEVEL
        value: "{{qdrant.fastmcp_log_level}}"
      - name: FASTMCP_WARN_ON_DUPLICATE_RESOURCES
        value: "{{qdrant.fastmcp_warn_on_duplicate_resources}}"
      - name: FASTMCP_WARN_ON_DUPLICATE_TOOLS
        value: "{{qdrant.fastmcp_warn_on_duplicate_tools}}"
      - name: FASTMCP_WARN_ON_DUPLICATE_PROMPTS
        value: "{{qdrant.fastmcp_warn_on_duplicate_prompts}}"
      - name: FASTMCP_DEPENDENCIES
        value: "{{qdrant.fastmcp_dependencies}}"
      - name: FASTEMBED_CACHE_PATH
        value: /hf
    command:
      - mcp-server-qdrant
    volumes:
      - fastembed_model:/hf
    prompts: 0
    resources: {}
    config:
      - name: qdrant
        description: Configure the connection to Qdrant
        type: object
        properties:
          qdrant_url:
            type: string
            description: |
              URL of the Qdrant server (e.g. https://xyz-example.eu-central.aws.cloud.qdrant.io:6333 for cloud and http://localhost:6333 for self-hosted)
          collection_name:
            type: string
            description: Name of the default collection to use.
          embedding_provider:
            type: string
            description: Embedding provider to use (currently only "fastembed" is supported)
          embedding_model:
            type: string
            description: Name of the embedding model to use
          fastmcp_debug:
            type: boolean
            description: Enable debug mode
          fastmcp_log_level:
            type: string
            description: Set logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
          fastmcp_warn_on_duplicate_resources:
            type: boolean
            description: Show warnings for duplicate resources
          fastmcp_warn_on_duplicate_tools:
            type: boolean
            description: Show warnings for duplicate tools
          fastmcp_warn_on_duplicate_prompts:
            type: boolean
            description: Show warnings for duplicate prompts
          fastmcp_dependencies:
            type: array
            description: List of dependencies to install in the server environment
            items:
              type: string
    metadata:
      githubStars: 978
      category: database
      tags:
        - ai
        - qdrant
        - database
      license: Apache License 2.0
      owner: qdrant
